<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <title>Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div><img class="hero" src="images/illustration-hero.svg" alt="hero">
    </div>
    <div class="box">
      <h1>Order Summary</h1>
    </div>
    <div class="para">
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="box1">
      <img class= "music" src="images/icon-music.svg" alt="music">
      <div>
        <h3>Annual Plan</h3>
        <p class="plan">$59.99/year</p>
      </div>
      <p class="push">Change</p>
    </div>
    <br>
    <div>
      <p class="button1">Proceed to Payment</p>
    </div>
    <br>
    <div>
      <p class="button2">Cancel Order</p>
    </div>
  </div>
</body>
</html>
